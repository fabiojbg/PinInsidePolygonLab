<html>
<head>
<meta charset="UTF-8">
<title>Points and Polygons Lab</title>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.css">

<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js'></script>
<script src='https://cdn.rawgit.com/hayeswise/Leaflet.PointInPolygon/v1.0.0/wise-leaflet-pip.js'></script>
<script src='PinInsidePolygonLab.js'></script>
<style type="text/css">
#map {
    height: 100%;    
    width: 100%;    
}
#mapOverlay
{
    z-index:1000; 
    position:absolute; 
    padding-left:60px; 
    width:100%; height:1px    
}
button, select{
    width: 160px;
    position: absolute;
    height:30px
}
.info{
    float:right;
    background-color: lightseagreen;
    color: white;
    padding: 1 10 5 10;
}
</style>
</head>
<body>        
    <div id="mapOverlay">
        <button style="top:10px" id='btnDeleteAllPins' onclick="RemoveAllPins()">Delete All Pins</button>
        <button style="top:10px; left:210px" onclick="RemovePolygon()">Delete Polygon</button>
        <button style="top:10px; left:370px" onclick="Benchmark()">Benchmark</button>
        <input type="text" id='txtNumIterations' style="position:absolute; top:40px; left:370px; width:50px" value="100" ></input>
        <button style="top:10px; left:550px" onclick="randomPins()">Random Pins</button>
        <input type="text" id='txtNumPins' style="position:absolute; top:40px; left:550px; width:50px" value="50" ></input>
        <button style="top:10px; left:700px" onclick="randomPolygon()">Random Polygon</button>
        <input type="text" id='txtNumVertices' style="position:absolute; top:40px; left:700px; width:50px" value="50" ></input>
        <select id="cmbSelect"  style="top:50px;width:200px" onchange="RedrawAllPins()">
        </select>        
        <div id='benchmarkInfo' class='info' style="display:none;background-color: lightsalmon; cursor:pointer;"></div>        
        <div id='drawnItemsInfo' class='info'></div>        
    </div>
<div id='map'></div>
</body>

</html>
